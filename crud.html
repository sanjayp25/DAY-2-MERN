<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CRUD Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
                       
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-add {
            background: #667eea;
            color: rgb(238, 9, 9);
        }

        .btn-add:hover {
            background: #b1bcf7;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-clear {
            background: #f0f0f0;
            color: #333;
        }

        .btn-clear:hover {
            background: #e0e0e0;
        }

        .records-section {
            margin-top: 30px;
        }

        .records-section h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .record-item {
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .record-item:hover {
            background: #f0f0f0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .record-content h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .record-content p {
            color: #666;
            font-size: 14px;
        }

        .record-actions {
            display: flex;
            gap: 8px;
        }

        .btn-edit,
        .btn-delete {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #4CAF50;
            color: white;
        }

        .btn-edit:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #da190b;
            transform: translateY(-2px);
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Simple CRUD App</h1>

        <div id="alert" class="alert"></div>

        <form id="crudForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Enter your message" required></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-add">Add Record</button>
                <button type="button" class="btn-clear" onclick="clearForm()">Clear</button>
            </div>
        </form>

        <div class="records-section">
            <h2>Records</h2>
            <div id="recordsList"></div>
        </div>
    </div>

    <script>
        // Initialize records array from localStorage
        let records = JSON.parse(localStorage.getItem('crudRecords')) || [];
        let editingId = null;

        // Show alert message
        function showAlert(message, type = 'success') {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.className = `alert show alert-${type}`;
            setTimeout(() => {
                alertDiv.classList.remove('show');
            }, 3000);
        }

        // Save records to localStorage
        function saveRecords() {
            localStorage.setItem('crudRecords', JSON.stringify(records));
        }

        // Display all records
        function displayRecords() {
            const recordsList = document.getElementById('recordsList');
            
            if (records.length === 0) {
                recordsList.innerHTML = '<div class="empty-message">No records yet. Add one to get started!</div>';
                return;
            }

            recordsList.innerHTML = records.map(record => `
                <div class="record-item">
                    <div class="record-content">
                        <h3>${escapeHtml(record.name)}</h3>
                        <p><strong>Email:</strong> ${escapeHtml(record.email)}</p>
                        <p><strong>Message:</strong> ${escapeHtml(record.message)}</p>
                    </div>
                    <div class="record-actions">
                        <button class="btn-edit" onclick="editRecord(${record.id})">Edit</button>
                        <button class="btn-delete" onclick="deleteRecord(${record.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Add or Update record
        document.getElementById('crudForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (editingId !== null) {
                // Update existing record
                const recordIndex = records.findIndex(r => r.id === editingId);
                if (recordIndex !== -1) {
                    records[recordIndex] = { id: editingId, name, email, message };
                    showAlert('Record updated successfully!', 'success');
                    editingId = null;
                    document.querySelector('.btn-add').textContent = 'Add Record';
                }
            } else {
                // Create new record
                const newRecord = {
                    id: Date.now(),
                    name,
                    email,
                    message
                };
                records.push(newRecord);
                showAlert('Record added successfully!', 'success');
            }

            saveRecords();
            displayRecords();
            clearForm();
        });

        // Edit record
        function editRecord(id) {
            const record = records.find(r => r.id === id);
            if (record) {
                document.getElementById('name').value = record.name;
                document.getElementById('email').value = record.email;
                document.getElementById('message').value = record.message;
                editingId = id;
                document.querySelector('.btn-add').textContent = 'Update Record';
                document.getElementById('name').focus();
                showAlert('Edit mode activated', 'info');
            }
        }

        // Delete record
        function deleteRecord(id) {
            if (confirm('Are you sure you want to delete this record?')) {
                records = records.filter(r => r.id !== id);
                saveRecords();
                displayRecords();
                showAlert('Record deleted successfully!', 'success');
            }
        }

        // Clear form
        function clearForm() {
            document.getElementById('crudForm').reset();
            editingId = null;
            document.querySelector('.btn-add').textContent = 'Add Record';
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initial display
        displayRecords();
    </script>
</body>
</html>
